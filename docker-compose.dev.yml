version: '3.8'

services:
  # Database Migration and Seeding Service (runs once to set up schema and seed data)
  migrate:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        SERVICE: migrate
    container_name: earniqa-migrate
    environment:
      - DB_DRIVER=mysql
      - MYSQL_DSN=earniqa:earniqa@tcp(db:3306)/earniqa?parseTime=true&loc=Local&charset=utf8mb4&collation=utf8mb4_unicode_ci
    networks:
      - earniqa-network
    depends_on:
      db:
        condition: service_healthy
    restart: "no"
    command: /scripts/migrate-and-seed.sh
    volumes:
      - ./docker/seed.sql:/seed.sql:ro

  # Backend API Service (Go API Gateway with Air hot reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: earniqa-backend-dev
    ports:
      - "8080:8080"
    environment:
      - DB_DRIVER=mysql
      - MYSQL_DSN=earniqa:earniqa@tcp(db:3306)/earniqa?parseTime=true&loc=Local&charset=utf8mb4&collation=utf8mb4_unicode_ci
      - NATS_URL=nats://nats:4222
      - JWT_SECRET=supersecretjwt
      - PORT=8080
      # Stripe Connect configuration (optional - set these for Stripe integration)
      # These values come from .env file (copy .env.example to .env and fill in your values)
      - BACKEND_BASE_URL=${BACKEND_BASE_URL:-http://localhost:8080}
      - STRIPE_CONNECT_CLIENT_ID=${STRIPE_CONNECT_CLIENT_ID:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_CONNECT_REDIRECT=${STRIPE_CONNECT_REDIRECT:-http://localhost:8080/integrations/connect/stripe/callback}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
    volumes:
      # Mount source code for hot reload
      - ./backend:/app
      # Exclude tmp and vendor directories
      - /app/tmp
      - /app/vendor
    networks:
      - earniqa-network
    depends_on:
      migrate:
        condition: service_completed_successfully
      db:
        condition: service_healthy
      nats:
        condition: service_started
    command: air -c .air.toml

  # Frontend Service (Development mode with Vite hot reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: earniqa-frontend-dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8080}
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      - /app/node_modules
      - /app/dist
    networks:
      - earniqa-network
    depends_on:
      backend:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # MySQL Database
  db:
    image: mysql:8
    container_name: earniqa-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=earniqa
      - MYSQL_USER=earniqa
      - MYSQL_PASSWORD=earniqa
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - earniqa-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 20

  # NATS Server (with JetStream enabled)
  nats:
    image: nats:2
    container_name: earniqa-nats
    command: ["-js"]
    ports:
      - "4222:4222"
    networks:
      - earniqa-network

networks:
  earniqa-network:
    driver: bridge

volumes:
  mysql_data:

